<div class="clr-row">
    <span>
        <h2>Number of hosts in the Cluster: {{ hostCount$ | async }}</h2>
    </span>
</div>
<div class="clr-row">
    <span>
        <button class="btn btn-primary" (click)="add()">
            Expand cluster
        </button>
    
        <button class="btn btn-primary" (click)="remove()">
            Shrink cluster
        </button>
    
        <button class="btn btn-primary" (click)="reset()">Reset</button>
    </span>
</div>
